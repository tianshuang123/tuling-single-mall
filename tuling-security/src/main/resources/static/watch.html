<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{fullName}}</div>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      firstName: 'ts',
      lastName: 'yy'
    },
    computed: {
      fullName() {
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>
</html>
